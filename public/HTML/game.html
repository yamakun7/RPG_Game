<!DOCTYPE html>
<head>
    <title>RPG GAME</title>
    <link rel="stylesheet" href="CSS/game.css">
    <link rel="stylesheet" href="CSS/field.css">
    <link rel="stylesheet" href="CSS/battle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div id="all-background">
        <h1 class="title">RPG GAME</h1>
        
        <div id="field-display"></div>

        <div id="battle-display" class="battle-back-ground text-white">
                    
            <div id="players-status" class="d-flex justify-content-start text-center">
            
            </div>
        
            <div id="enemy-panel" class="d-flex my-2 justify-content-center">
                
            </div>

            
            
            <div class="command-panel">
                <div id="battle-command">
                    <div id="command-panel" class="d-flex justify-content-around">
                        <div class="col-3 box d-flex justify-content-around flex-column align-items-end">
                            <div>
                                <button class="command" name="attack">たたかう</button>
                            </div>                    
                            <div>
                                <button class="command" name="magic">まほう</button>
                            </div>
                            <div>
                                <button class="command" name="run-away" disabled="true">にげる</button>
                            </div>
                        </div>
                        <div id="select-enemy-box" class="col-5 box d-flex justify-content-around flex-column align-items-start">
                            
                        </div>
                    </div>
                </div>
                <div id="battle-log">
                    <div class="d-flex">
                        <div class="battle-log text-white text-center">
                            <h4 id="log-text">魔王があらわれた。</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="music-div"></div>
    <script type="module" src="JavaScript/gameManager.js"></script>
</body>
