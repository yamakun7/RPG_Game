<!DOCTYPE html>
<head>
    <title>RPG</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="back-ground pt-5">
        <div class="back-paper">
            <h1 class="text-center py-3">RPG GAME</h1>

            <form action="/login" method="post">
                <div class="mb-3">
                    <lable for="userID" class="form-label">ユーザー名</lable>
                    <input type="text" id="userID" name="userName" class="form-control" placeholder="user name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary">冒険へ！</button>
                </div>
            </form>

        </div>
    </div>
</body>
